<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Premium</title>
    <style>
        
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d0d0d;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #292929);
            padding: 40px;
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        p {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #bbbbbb;
        }
        img {
            width: 250px;
            height: 250px;
            margin: 20px 0;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-next {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0px 4px 10px rgba(76, 175, 80, 0.4);
        }
        .btn-back {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 77, 77, 0.4);
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlock Premium for â‚¹150</h1>
        <p>Enjoy exclusive features, priority support, and a seamless experience.</p>
        <img src="qr.webp" alt="Scan to Pay">
        <div>
            <button id="back" onclick="funcclose()" class="btn btn-back">Back</button>
            <button id="proceed" onclick="funcnext()" class="btn btn-next">Proceed</button>
        </div>
    </div>
</body>
<script>
    function funcclose(){
        window.close();
    }

    function funcnext(){
        alert("not possible to go ahead");
    }

</script>
</html>
