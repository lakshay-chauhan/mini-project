<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARL</title>
    <link rel="stylesheet" href="sportify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header id="header1">
        <div id="logo">
            parl
        </div>
        <div id="search">
            <div id="search-emp"></div>
            <input type="text" id="text">
            <div id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div id="premium" class="ubhar">
            <a href="premium.html" target="_blank">Premium</a>
        </div>
        <div id="theme" class="ubhar">
            <i class="fa-regular fa-lightbulb"></i>
        </div>
        <div class="dropdown">
            <i class="fa-regular fa-user"></i>
            <div class="dropdown-content">
                <div>Option 1</div>
                <div>Option 2</div>
                <div>Option 3</div>
            </div>
        </div>
    </header>
    <div id="hero">
        <div id="favourite">
            <div id="favourite-top">
                <div id="favourite-title">Favourites</div>
                <button id="favourite-close">X</button>
            </div>
            <hr>
            <div id="favourite-middle">
                
            </div>
        </div>
        <div id="album">
            <div id="album-top">
                <div id="album-top-title">Song  List</div>
                <div id="album-top-close">X</div>
            </div>
                <div id="album-middle">
                    <div id="song-1" name="1" class="album-middle-song">
                        <p>song-1</p>
                    </div>
                    <div id="song-2" name="2" class="album-middle-song">
                        <p>song-2</p>
                    </div>
                    <div id="song-3" name="3" class="album-middle-song">
                        <p>song-3</p>
                    </div>
                    <div id="song-4" name="4" class="album-middle-song">
                        <p>song-4</p>
                    </div>
                    <div id="song-5" name="5" class="album-middle-song">
                        <p>song-5</p>
                    </div>
                    <div id="song-6"  name="6" class="album-middle-song">
                        <p>song-6</p>
                    </div>
                    <div id="song-7" name="7" class="album-middle-song"> 
                        <p>song-7</p>
                    </div>
                    <div id="song-8" name="8" class="album-middle-song">
                        <p>song-8</p>
                    </div>
                    <div id="song-9" name="9" class="album-middle-song">
                        <p>song-9</p>
                    </div>
                    <div id="song-10" name="10" class="album-middle-song">
                        <p>song-10</p>
                    </div>

                </div>
        </div>
        <div id="hours">
            <div id="hours-top">
                <p>Hours Played</p>
                <button id="hours-close">X</button>
            </div>
            <div id="hours-middle">
                <p id="hours-middle-play">00 hrs 00 mins</p>
            </div>
            <div id="hours-bottom">
                <button id="reset">Reset</button>
            </div>
        </div>
        <div id="hero-left">
            <div id="hero-left-nothidden">
                <div class="hero-left-icon ubhar" id="library"><i class="fa-solid fa-list"></i> <p>Library</p></div>
                <div class="hero-left-icon ubhar" id="home"><i class="fa-solid fa-house"></i> <p>Home</p>  </div>
                <div class="hero-left-icon ubhar" id="hero-left-favourite"><i class="fa-solid fa-heart"></i><p>Favourites</p></div>
                <div class="hero-left-icon ubhar"  id="hero-left-hours"><i class="fa-solid fa-hourglass-start"></i><p>Hours Played</p> </div>
                <div class="hero-left-icon ubhar" id="radio-btn"><i class="fa-solid fa-radio"></i><p>Radio</p></div>
            </div>
            <div id="hero-left-hidden">
                <div class="hero-left-icon" id="library-change"><i class="fa-solid fa-list"></i></div>
                <div class="hero-left-icon" id="home"><i class="fa-solid fa-house"></i>   </div>
                <div class="hero-left-icon" id="hero-left-favourite"><i class="fa-solid fa-heart"></i></div>
                <div class="hero-left-icon"  id="hero-left-hours"><i class="fa-solid fa-hourglass-start"></i></div>
                <div class="hero-left-icon"><i class="fa-solid fa-radio"></i></div>
            </div>
        </div>
        <div id="hero-right">
            <div  class="img1 ubhar hero-right-album">
                <img src="images.jpg">
            </div>
            <div class="img2  ubhar hero-right-album">
                <img src="img.jpg">
            </div>
            <div  class="img3 ubhar hero-right-album">
                <img src="images (1).jpg">
            </div>
            <div  class="img4 ubhar hero-right-album">
                <img src="images (2).jpg">
            </div>
            <div  class="img5 ubhar hero-right-album">
                <img src="images (3).jpg">
            </div>
            <div  class="img6 ubhar hero-right-album">
                <img src="images (4).jpg">
            </div>
        </div>
    </div>
    
    <footer id="footer1">
        <input type="range" id="myProgressBar" class="progress-bar"  value="0" min="0" max="100" step="1 value="0">
        <div class="controls">
            <button id="random"  class="ubharb">&#x1f500;</button> 
            <button id="prev"  class="ubharb">  &#x23EE;</button>  
            <button id="masterplay" class="ubharb">&#x25B6;</button>  
            <button id="next" class="ubharb">&#x23ED;</button>  
            <button id="auto" class="ubharb">&#x1F501;</button> 
        </div>
        <div class="icons">
            <button id="favourite-btn" class="ubharb">&#x2665;</button>  
            <div>
            <button>&#x1F50A;</button>  
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" style="width: 400px;">
            </div>
              
        </div>
    </footer >
</body>
<script src="sportify.js"></script>
</html>
